
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/webp"
        href="https://raw.githubusercontent.com/vcbsaithanh051/vcbnamecard/main/Icon-Vietcombank.webp"/>
  <title>Thông tin liên hệ</title>

  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --vcb-green: #009639;
      --vcb-green-dark: #007f2a;
      --text: #333;
      --radius: 16px;
      --shadow: 0 8px 20px rgba(0,0,0,.08);
      --transition: .3s ease;
      --icon-size: 1em;
    }
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Work Sans', sans-serif;
      background: #e6f7ef;
      color: var(--text);
      -webkit-tap-highlight-color: transparent;
    }

    .banner {
      width: 100%; height: 280px;
      background: url('https://raw.githubusercontent.com/vcbsaithanh051/vcbnamecard/main/avatar/nguyennhutiep.png')
                  center/cover no-repeat;
    }
    .banner-text {
      text-align: center; padding: 20px 10px 0;
    }
    .banner-text h1 {font-size: 26px; color: #006c3f; font-weight: 700; margin-bottom: 6px}
    .banner-text h2 {font-size: 21px; color: var(--vcb-green); font-weight: 500}

    .info-card {
      background: #fff; max-width: 480px; margin: 40px auto 20px;
      padding: 80px 20px 30px; border-radius: var(--radius); box-shadow: var(--shadow);
      text-align: center; position: relative;
    }
    .avatar {
      width: 120px; height: 120px; border-radius: 50%; object-fit: cover;
      border: 5px solid #fff; position: absolute; top: -30px; left: 50%;
      transform: translateX(-50%); background: #fff; box-shadow: 0 4px 12px rgba(0,0,0,.2)
    }
    .info-card h2 {margin-top: 10px; font-size: 22px; color: #006c3f; font-weight: 600}
    .info-card p {font-size: 15px; margin: 6px 0}

    .btn {
      display: inline-block; margin: 12px 6px 0; padding: 12px 20px; font-weight: 600;
      border-radius: 6px; font-size: 15px; text-decoration: none; transition: var(--transition)
    }
    .btn-green {background: var(--vcb-green); color: #fff}
    .btn-green:hover {background: var(--vcb-green-dark)}
    .btn-outline {border: 2px solid var(--vcb-green); color: var(--vcb-green); background: #fff}
    .btn-outline:hover {background: #f0fdf4}

    .icon-map {
      width: var(--icon-size); height: var(--icon-size); vertical-align: -2px; margin-right: 5px;
      fill: currentColor
    }

    .overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,.5); display: flex; align-items: center;
      justify-content: center; padding: 20px; opacity: 0; pointer-events: none; transition: var(--transition);
      z-index: 9999;
    }
    .overlay.show {opacity: 1; pointer-events: auto;}
    .popup {
      background: #fff; border-radius: 8px; max-width: 500px; width: 90%; padding: 20px;
      box-shadow: 0 2px 10px rgba(0,0,0,.2); position: relative;
    }
    .popup h3 {margin-bottom: 10px}
    .btn-close {
      position: absolute; top: 10px; right: 10px; font-size: 1.4rem; color: #999; cursor: pointer;
      background: none; border: none
    }
    .btn-close:hover {color: #333}
    .branch-list {list-style: none; margin: 0; padding: 0}
    .branch-list li {margin: 8px 0; font-size: 15px}

    @media(max-width:480px){
      .banner-text h1{font-size:20px}
      .banner-text h2{font-size:17px}
      .info-card{margin:40px 10px 20px;padding:70px 15px 25px}
      .avatar{width:100px;height:100px}
    }
  </style>
</head>

</html>
