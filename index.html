<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Thêm vào Danh bạ</title>

  <!-- CSS rất ngắn gọn để biến <a> thành nút -->
  <style>
    body{font-family:system-ui,Arial,sans-serif;text-align:center;padding:40px;}
    .btn{
      display:inline-block;
      padding:14px 24px;
      background:#28a745;
      color:#fff;
      text-decoration:none;
      border-radius:6px;
      font-size:17px;
    }
    .btn:hover{background:#218838;}
    #androidHint{margin-top:16px;color:#555;font-size:15px;}
  </style>
</head>
<body>

  <h1>Liên hệ với chúng tôi</h1>

  <!-- Nút / liên kết tới tệp vCard -->
  <a href="contact.vcf" class="btn" id="addContactBtn">➕ Thêm vào Danh bạ</a>

  <!-- Nhắc riêng cho Android -->
  <p id="androidHint" style="display:none;">
    Tệp vCard sẽ được tải xuống. Nhấn mở tệp để nhập vào Danh bạ. 
  </p>

  <script>
    // Nếu là Android → ép trình duyệt tải file (.download) và hiện hướng dẫn ngắn
    if (/android/i.test(navigator.userAgent)){
      document.getElementById('addContactBtn').setAttribute('download','');
      document.getElementById('androidHint').style.display='block';
    }
  </script>

</body>
</html>
