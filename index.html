<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <section class="hero bg-vcb-green text-white text-center py-5">
  <h1>Chào mừng đến với VCB NameCard</h1>
  <p>Khám phá sản phẩm & dịch vụ – hoặc kết nối ngay với chúng tôi.</p>
  <a href="/product-info" class="btn btn-light mx-2">Tìm hiểu sản phẩm & dịch vụ</a>
  <a href="#contact-form" class="btn btn-outline-light mx-2">Thêm vào danh bạ</a>
</section>

<section id="contact-form" class="py-5">
  <div class="container">
    <h2>Thông tin liên hệ</h2>
    <!-- form here -->
  </div>
</section>

  <title>Thêm vào Danh bạ</title>

  <!-- CSS rất ngắn gọn để biến <a> thành nút -->
  <style>
    body{font-family:system-ui,Arial,sans-serif;text-align:center;padding:40px;}
    .bg-vcb-green { background-color: #009639; }
    .btn-light { color: #009639; background-color: #fff; }
    .btn-outline-light { color: #fff; border-color: #fff; }

    .btn{
      display:inline-block;
      padding:14px 24px;
      background:#28a745;
      color:#fff;
      text-decoration:none;
      border-radius:6px;
      font-size:17px;
    }
    .btn:hover{background:#218838;}
    #androidHint{margin-top:16px;color:#555;font-size:15px;}
  </style>
</head>
<body>

  <h1>Liên hệ với chúng tôi</h1>

  <!-- Nút / liên kết tới tệp vCard -->
  <a href="contact.vcf" class="btn" id="addContactBtn">➕ Thêm vào Danh bạ</a>

  <!-- Nhắc riêng cho Android -->
  <p id="androidHint" style="display:none;">
    Tệp vCard sẽ được tải xuống. Nhấn mở tệp để nhập vào Danh bạ. 
  </p>

  <script>
    // Nếu là Android → ép trình duyệt tải file (.download) và hiện hướng dẫn ngắn
    if (/android/i.test(navigator.userAgent)){
      document.getElementById('addContactBtn').setAttribute('download','');
      document.getElementById('androidHint').style.display='block';
    }
  </script>

</body>
</html>
