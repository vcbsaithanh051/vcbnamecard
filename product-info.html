<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sản phẩm & Dịch vụ</title>
  <link rel="icon" href="Icon-Vietcombank.webp" type="image/webp" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6f7ef;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      color: #006c3f;
      font-size: 26px;
    }

    .link-container {
      max-width: 500px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .link-box {
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      text-decoration: none;
      color: #006c3f;
      font-size: 18px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .link-box:hover {
      background-color: #f0fdf4;
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }

      .link-box {
        font-size: 16px;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Danh mục Khách hàng</h1>

  <div class="link-container">
    <a href="https://vietcombank.com.vn/vi-VN" class="link-box">Dành cho Khách hàng Cá nhân</a>
    <a href="https://vietcombank.com.vn/vi-VN/To-chuc/Doanh-Nghi%E1%BB%87p" class="link-box">Dành cho Khách hàng Doanh nghiệp</a>
    <a href="https://vietcombank.com.vn/vi-VN/KHUT" class="link-box">Dành cho Khách hàng Ưu tiên</a>
  </div>
</body>
</html>
